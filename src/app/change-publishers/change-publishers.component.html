<h2>Редактирование издателей</h2>
<h3>список:</h3>

<table *ngIf='data'>
  <thead>
    <tr>
        <th>Название</th>
        <th>Ссылка на редактирование</th>
        <th>Ссылка на удаление</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of data">
      <td>{{item.name}}</td>
      <td><a [routerLink]="['/changePublishers', item.publisherId]" >Редактировать</a></td>
      <td><button class="waves-effect waves-light btn-small red lighten-2" (click)="delete(item.publisherId)">Удалить</button></td>
    </tr>
  </tbody>
</table>

<div class="row" >
  <h4>Создать издателя</h4>
  <div class="input-field col s6">
    <span>Название</span>
    <input  id="name" type="text" class="validate"  #name (input)="handleInput(name.value)" value="new publisher">
    <button class="waves-effect waves-light btn-small green lighten-2" (click)="create()">Создать</button>
  </div>
</div>
